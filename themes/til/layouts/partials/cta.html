{{ with .Params.cta }}
<div class="not-prose flex flex-row py-4 gap-2 animate-in fade-in slide-in-from-bottom-6 duration-700 delay-400">
      {{ if gt (len .) 1 }}
    <div class="flex gap-2">
      {{ range after 1 . }}
        <a 
          href="{{ .url }}" 
          class="btn btn-light no-turbolink">
          {{ .text }} {{ partial "svg/paper-plane.html" . }}
    </a>
      {{ end }}
    </div>
  {{ end }}

  <form class="flex flex-col sm:flex-row gap-0" method="POST" action="{{ (index . 0).action_url }}">
    <button 
      type="submit" 
      class="btn-primary">
      {{ (index . 0).text }}
    </button>
    <input 
      type="email" 
      name="email" 
      placeholder="{{ (index . 0).placeholder }}" 
      required
      class="flex-1 border border-gray-300 px-4 py-2"
    >
    <input 
      type="hidden" 
      name="product" 
      value="{{ $.Title }}">

  </form>

    <!-- thank-you message -->
    <div id="ctaThankYou" style="display:none; align-self:center; margin-left:1rem;">
      <p>Thanks for reaching out! We’ll get back to you within 24 hours.</p>
    </div>

  </div>
  <script>
    document.getElementById('ctaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data
      })
      .then(res => {
        if (res.ok) {
          form.style.display = 'none';
          document.getElementById('ctaThankYou').style.display = 'block';
        } else {
          alert('Oops—something went wrong. Please try again.');
        }
      })
      .catch(() => {
        alert('Oops—something went wrong. Please try again.');
      });
    });
  </script>
{{ end }}
