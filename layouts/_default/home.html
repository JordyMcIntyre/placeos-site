{{ define "main" }}
<section class="hero" style="max-width:1080px;">
  <div class="hero-content" style="max-width:800px;">
    <h1 class="text-4xl md:text-5xl font-bold leading-snug tracking-normal mb-4">
  {{ .Params.description_title }}
    </h1>
    <p class="text-xl md:text-2xl leading-relaxed tracking-normal">
      {{ .Params.description_body | markdownify }}
    </p>
  </div>
</section>
<div class="home-container mx-auto w-full px-4" style="max-width:1080px;">
  <section class="accordion-list">
      {{ range .Params.list_items }}
      <div class="accordion-item">
        <div class="accordion-header">
          <span class="accordion-title">{{ .title }}</span>
          <span class="accordion-icon">+</span>
        </div>
        <div class="accordion-content">
          <div class="list-summary">{{ .summary | markdownify }}</div>
          {{ if .image }}
            <img src="{{ .image }}" alt="{{ .title }}">
          {{ end }}
        </div>
      </div>
      {{ end }}
    </section>
  <script src="/js/accordion-header.js"></script>
{{ end }}
