baseURL = "https://placeos.com/"
languageCode = "en-us"
title = "PlaceOS"
theme = "til"
    
[params]
    title = "PlaceOS"
    subtitle = "Your platform for automating smart buildings."
    description = "Workplaces, campuses, and commercial real estate made smarter."
    dateFormat = "2006-01-02"
    showGraph = true
    customCSS = ["css/custom.css"]

[params.author]
    name = 'John Doe'

[params.products]
    pageSize = 20
    showCategoryFilter = true

[params.footer]
    creativeCommonsLicense = 'none'
    showCreativeCommonsIcons = false
    showThemeCredit = false


[outputs]
  home = ['html']
  section = ['html', 'rss', 'json']
  page = ['html']

[menus]
  [[menus.main]]
    name = '#workmate'
    pageRef = '/products/workmate'
    weight = 20
  [[menus.main]]
    name = '#stagehand'
    pageRef = '/products/stagehand'
    weight = 30
  [[menus.main]]
    name = '#lenspath'
    pageRef = '/products/lenspath'
    weight = 40

  [[menus.main]]
    name = '#backoffice'
    pageRef = '/products/backoffice'
    weight =50


[markup]
  [markup.highlight]
    noClasses = false
    style = 'tokyonight-night' 
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = false