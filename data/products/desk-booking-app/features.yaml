administrator:
  title: "Desk Booking Administrator Features"
  features:
    - name: "Create bookings"
      description: "Allow administrators to manually create and manage desk reservations for any user or department."
    - name: "View desk bookings by date & time"
      description: "Review all desk reservations filtered by specific dates and time slots for efficient occupancy planning."
    - name: "View desk bookings by level"
      description: "Filter and analyze desk reservations by floor or level to monitor area utilization."
    - name: "Approve and reject desk bookings"
      description: "Manage pending desk booking requests and enforce approval workflows based on company policy."
    - name: "Manage desk rules and configuration"
      description: "Configure booking parameters such as minimum notice, cancellation windows, and maximum duration."
    - name: "Limit desks to user groups"
      description: "Restrict desk availability to specific teams, departments, or user groups."
    - name: "Add features to desks"
      description: "Tag desks with attributes (e.g., standing height, dual monitors, privacy screens) for tailored reservations."
    - name: "Assign users"
      description: "Allocate desks to individual users for permanent or long-term assignments."
    - name: "Create booking conditions"
      description: "Define rules such as preventing bookings more than one week in advance or enforcing lead times."
    - name: "Assign booking conditions by level"
      description: "Apply booking rules at the floor or building level to ensure consistent policies across similar zones."

employee:
  title: "Desk Booking Employee Features"
  features:
    - name: "Book desk"
      description: "Enable employees to search for and reserve available desks through the web or mobile app."
    - name: "Book desk by group"
      description: "Reserve a desk within a predefined group allocated for a specific team or project."
    - name: "Recurring desk booking"
      description: "Set up repeat reservations (daily, weekly) to secure desks for regular schedules."
    - name: "Search by features"
      description: "Filter available desks by attributes like monitors, window proximity, or quiet zones."
    - name: "Search by map"
      description: "Use an interactive floorplan to visually locate and book desks."
    - name: "Book near colleagues"
      description: "Find and reserve desks adjacent to selected coworkers for easy collaboration."
