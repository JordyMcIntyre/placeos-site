    <script>
        const toggle = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');
        const html = document.documentElement;

        function setTheme(theme) {
          html.classList.remove('light', 'dark');
          html.classList.add(theme);
          localStorage.setItem('theme', theme);
          if(theme === 'dark') {
            sun.style.display = 'block';
            moon.style.display = 'none';
          } else {
            sun.style.display = 'none';
            moon.style.display = 'block';
          }
        }

        function getSystemTheme() {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        if(toggle && sun && moon){
          
          const saved = localStorage.getItem('theme');
          setTheme(saved || getSystemTheme());

          
          toggle.addEventListener('click', () => {
            setTheme(html.classList.contains('dark') ? 'light' : 'dark');
          });
        }
      </script>
      <script>
        window.addEventListener('scroll', () => {
          const scrollY = window.scrollY;
          
          const isLight = document.documentElement.classList.contains('light');

          if (isLight) {
            
            document.documentElement.style.setProperty('--g1-x', `${40 + Math.sin(scrollY/200)*4}%`);
            document.documentElement.style.setProperty('--g1-y', `${20 + Math.cos(scrollY/180)*3}%`);
            document.documentElement.style.setProperty('--g2-x', `${100 + Math.cos(scrollY/140)*2}%`);
            document.documentElement.style.setProperty('--g2-y', `${55 + Math.sin(scrollY/170)*3}%`);
            document.documentElement.style.setProperty('--g3-x', `${0 + Math.sin(scrollY/110)*4}%`);
            document.documentElement.style.setProperty('--g3-y', `${100 + Math.cos(scrollY/160)*3}%`);
            document.documentElement.style.setProperty('--g4-x', `${80 + Math.sin(scrollY/90)*3}%`);
            document.documentElement.style.setProperty('--g4-y', `${100 + Math.cos(scrollY/120)*4}%`);
            document.documentElement.style.setProperty('--g5-x', `${0 + Math.sin(scrollY/80)*5}%`);
            document.documentElement.style.setProperty('--g5-y', `${0 + Math.cos(scrollY/70)*5}%`);
          } else {
            
            document.documentElement.style.setProperty('--g1-x', `${95 + Math.sin(scrollY/200)*2}%`);
            document.documentElement.style.setProperty('--g1-y', `${97 + Math.cos(scrollY/180)*2}%`);
            document.documentElement.style.setProperty('--g2-x', `${14 + Math.cos(scrollY/140)*4}%`);
            document.documentElement.style.setProperty('--g2-y', `${100 + Math.sin(scrollY/170)*2}%`);
            document.documentElement.style.setProperty('--g3-x', `${92 + Math.sin(scrollY/110)*2}%`);
            document.documentElement.style.setProperty('--g3-y', `${62 + Math.cos(scrollY/160)*4}%`);
            document.documentElement.style.setProperty('--g4-x', `${9 + Math.sin(scrollY/90)*3}%`);
            document.documentElement.style.setProperty('--g4-y', `${24 + Math.cos(scrollY/120)*3}%`);
            document.documentElement.style.setProperty('--g5-x', `${93 + Math.sin(scrollY/80)*2}%`);
            document.documentElement.style.setProperty('--g5-y', `${38 + Math.cos(scrollY/70)*2}%`);
            document.documentElement.style.setProperty('--g6-x', `${41 + Math.cos(scrollY/60)*2}%`);
            document.documentElement.style.setProperty('--g6-y', `${31 + Math.sin(scrollY/50)*3}%`);
          }
        });
