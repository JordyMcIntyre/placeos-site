":"Wolfvision Document Cameras","tags":["wolfvision","camera"],"vendor":"Wolfvision"},"xovis":{"category":["sensors"],"common_data_available":["People count","Flow direction","Space Utilization","Room Occupancy","Occupancy"],"description":"Xovis sensors use ceiling-mounted stereo vision for accurate people counting and traffic analysis.","entityType":"Integration","id":"xovis","name":"Xovis","vendor":"Xovis"},"xysense":{"category":["occupancy_sensor"],"common_data_available":["Occupancy","Space Utilization","Desk Occupancy","Room Occupancy"],"description":"XY Sense uses ultra-wideband sensors to track occupancy in real-time across open-plan offices and zones.","entityType":"Integration","id":"xy_sense","name":"XY Sense","tags":["xy_sense"],"vendor":"XY Sense"},"zencontrol":{"category":["lighting"],"common_data_available":["Lighting levels","Group state","Energy usage"],"description":"Zencontrol provides DALI-2 lighting control systems for commercial smart building applications.","entityType":"Integration","id":"zencontrol","name":"Zencontrol","tags":["zencontrol","bms"],"vendor":"Zencontrol"},"zoom":{"category":["video"],"common_data_available":["Meeting status","Room availability","Participant info"],"description":"Zoom Rooms API enables control and status visibility into Zoom-based video conferencing setups.","entityType":"Integration","id":"zoom_rooms_api","name":"Zoom Rooms API","tags":["zoom","rooms"],"vendor":"Zoom"}};
        const integrations = Object.values(rawIntegrations);
        
        const rawCategories = {"access_control":{"description":"Systems for managing access to buildings and rooms.","examples":["Inner Range","Gallagher","Lenel"],"name":"Building Access Control Systems"},"active_directory":{"description":"Microsoft Active Directory integration for user and group management.","examples":["Microsoft Active Directory"],"name":"Active Directory"},"ai_services":{"description":"Services providing artificial intelligence and machine learning capabilities.","examples":["OpenAI"],"name":"AI Services"},"audio":{"description":"Audio device control, streaming, and DSP management for conferencing and paging.","examples":["QSC Q-SYS","Biamp Tesira","Shure","ClearOne"],"name":"Audio Systems and DSPs"},"authentication":{"description":"User identity, single-sign-on and token-based authentication systems.","examples":["OAuth2 (JWT)","SAML2","Azure AD B2C","Keycloak"],"name":"Authentication and Identity Management"},"av_over_ip":{"description":"AV-over-IP systems for video streaming, switching, and matrix routing.","examples":["Atlona AV over IP","Extron NAV","Crestron NVX","Q-SYS AV over IP"],"name":"Audio Visual over IP Systems"},"bms":{"description":"Building Management Systems for HVAC, lighting, and energy control via protocols like BACnet.","examples":["BACnet Secure Connect","Johnson Controls Metasys","Siemens Desigo","Delta Controls"],"name":"Building Management Systems"},"cameras":{"description":"Network camera feeds for video streaming, motion detection, and occupancy analytics.","examples":["Meraki MV","Axis Cameras","Sony Cameras","Xovis"],"name":"Video Surveillance and Analytics"},"displays":{"description":"Professional displays, projectors, and screen control interfaces.","examples":["LG Displays","NEC Displays","Panasonic Displays","Sharp Displays"],"name":"Display Technology"},"energy":{"description":"Energy management platforms and meters for monitoring consumption and trends.","examples":["Igor Energy","Leviton Energy"],"name":"Energy Management and Metering"},"environmental_sensor":{"description":"Sensors measuring air quality, temperature, humidity, and other environmental metrics.","examples":["Kaiterra","FlooSense","Vergesense","InfoSilem"],"name":"Environmental Sensors"},"lighting":{"description":"Lighting control systems and protocols for dimming, scenes, and automation.","examples":["KNX (IP Gateway)","Lutron","DALI","Philips Hue"],"name":"Lighting Control Systems"},"lockers":{"description":"Smart locker systems for secure storage and booking.","examples":["Gantner","Vecos"],"name":"Locker Systems"},"messaging":{"description":"Channels for sending notifications and alerts via email, SMS, webhooks, and MQTT.","examples":["Email (SMTP)","SMS (Amazon SNS)","Webhooks","MQTT"],"name":"Messaging and Notification Systems"},"network":{"description":"Wired network infrastructure management, monitoring, and policy enforcement.","examples":["Cisco Catalyst Switches","Cisco ISE","Juniper Mist Network","Meraki Dashboard"],"name":"Wired Infrastructure"},"occupancy_sensor":{"description":"Sensors and analytics platforms dedicated to detecting presence or counting people.","examples":["XY Sense","FreeSpace","PointGrab","CMS Engage"],"name":"Occupancy and Presence Detection"},"parking":{"description":"Services related to transportation and parking.","examples":["UbiPark"],"name":"Parking Services"},"protocols":{"description":"Common protocols and standards for device communication and control.","examples":["Modbus TCP","SNMPv2","KNX","BACnet"],"name":"Communication Protocols"},"resource_booking":{"description":"Systems for booking rooms, desks, and other shared resources.","examples":["Microsoft 365 Booking","Google Workspace Booking","PlaceOS Native Booking","OfficeRnD"],"name":"Resource Booking Systems"},"rtls":{"description":"Wireless network controllers, access points, and location services for indoor positioning and analytics.","examples":["Cisco DNA Spaces","Cisco Meraki","Aruba ALE","Juniper Mist"],"name":"Real-time Location Services"},"security":{"description":"Systems for security monitoring and management.","examples":["SecureOS"],"name":"Security Systems"},"video":{"description":"Unified collaboration platforms and APIs for video meetings and room controls.","examples":["Cisco Webex","Microsoft Teams","Zoom Rooms API","Pexip"],"name":"Video Conferencing and Collaboration"}};
        const categories = Object.values(rawCategories);

        const integrationsList = document.getElementById("integrations-list");

        let selectedCategories = [];
        let selectedDataOutputs = [];

        function renderIntegrations() {
            let filteredIntegrations = integrations;

            if (selectedCategories.length > 0) {
                filteredIntegrations = filteredIntegrations.filter(integration => {
                    return integration.category && selectedCategories.every(category => integration.category.includes(category));
                });
            }

            if (selectedDataOutputs.length > 0) {
                filteredIntegrations = filteredIntegrations.filter(integration => {
                    return integration.common_data_available && selectedDataOutputs.every(output => integration.common_data_available.includes(output));
                });
            }

            integrationsList.innerHTML = "";
            if (filteredIntegrations.length === 0) {
                integrationsList.innerHTML = "<p>No integrations match the selected filters.</p>";
            } else {
                filteredIntegrations.forEach(integration => {
                    const integrationElement = document.createElement("div");
                    integrationElement.className = "mb-4";
                    integrationElement.innerHTML = `
                        <div class="border rounded p-4 mb-4 h-full integration-card">
                            <h5 class="font-semibold mb-2">${integration.name}</h5>
                            <p class="text-sm">${integration.description || ''}</p>
                        </div>
                    `;
                    integrationsList.appendChild(integrationElement);
                });
            }
        }

        function createSearchableFilter(containerId, placeholder, allItems, selectedItems, renderCallback, isCategoryFilter = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="filter-container">
                    <input type="text" class="filter-input" placeholder="${placeholder}">
                    <div class="suggestions-dropdown" style="display: none;"></div>
                </div>
                <div class="selected-pills"></div>
            `;

            const input = container.querySelector(".filter-input");
            const suggestionsDropdown = container.querySelector(".suggestions-dropdown");
            const selectedPillsContainer = container.querySelector(".selected-pills");

            input.addEventListener("input", () => {
                const query = input.value.toLowerCase();
                const filteredItems = allItems.filter(item => {
                    const itemName = isCategoryFilter ? item.name.toLowerCase() : item.toLowerCase();
                    return itemName.includes(query) && (!isCategoryFilter || !selectedItems.includes(item.id));
                });
                renderSuggestions(filteredItems);
            });

            input.addEventListener("focus", () => {
                const query = input.value.toLowerCase();
                const filteredItems = allItems.filter(item => {
                    const itemName = isCategoryFilter ? item.name.toLowerCase() : item.toLowerCase();
                    return itemName.includes(query) && (!isCategoryFilter || !selectedItems.includes(item.id));
                });
                renderSuggestions(filteredItems);
            });

            document.addEventListener("click", (e) => {
                if (!container.contains(e.target)) {
                    suggestionsDropdown.style.display = "none";
                }
            });

            function renderSuggestions(items) {
                suggestionsDropdown.innerHTML = "";
                if (items.length === 0) {
                    suggestionsDropdown.style.display = "none";
                    return;
                }
                items.forEach(item => {
                    const suggestionItem = document.createElement("div");
                    suggestionItem.className = "suggestion-item";
                    suggestionItem.textContent = isCategoryFilter ? item.name : item;
                    suggestionItem.addEventListener("click", () => {
                        addPill(item);
                        input.value = "";
                        suggestionsDropdown.style.display = "none";
                        input.focus();
                    });
                    suggestionsDropdown.appendChild(suggestionItem);
                });
                suggestionsDropdown.style.display = "block";
            }

            function addPill(item) {
                const itemToAdd = isCategoryFilter ? item.id : item;
                const itemText = isCategoryFilter ? item.name : item;

                if (selectedItems.includes(itemToAdd)) return;
                selectedItems.push(itemToAdd);

                const pill = document.createElement("span");
                pill.className = "selected-pill";
                pill.textContent = itemText;
                
                const removeBtn = document.createElement("span");
                removeBtn.className = "remove-pill";
                removeBtn.innerHTML = "&times;";
                removeBtn.addEventListener("click", () => {
                    const index = selectedItems.indexOf(itemToAdd);
                    if (index > -1) {
                        selectedItems.splice(index, 1);
                    }
                    pill.remove();
                    renderCallback();
                });

                pill.appendChild(removeBtn);
                selectedPillsContainer.appendChild(pill);
                renderCallback();
            }
        }

        const categoryOptions = Object.entries(rawCategories).map(([id, data]) => ({ id: id, name: data.name })).sort((a, b) => a.name.localeCompare(b.name));
        createSearchableFilter("category-filter-container", "Search categories...", categoryOptions, selectedCategories, renderIntegrations, true);

        const allDataOutputs = [...new Set(integrations.flatMap(i => i.common_data_available || []))].sort();
        createSearchableFilter("data-output-filter-container", "Search data outputs...", allDataOutputs, selectedDataOutputs, renderIntegrations);

        renderIntegrations();
    });
</script>

<script type="text/javascript">
  document.querySelectorAll('form[action^="https://submit-form.com"]').forEach(form => {
    
    if (form.target && form.target.includes('Frame')) {
      console.log('Skipping Botpoison for iframe form:', form.id);
      return;
    }
    
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const botpoison = new Botpoison({
        publicKey: 'pk_c7d39b30-2471-4ff9-8f3c-ac7d67a1239b',
      });

      try {
        const result = await botpoison.challenge();

        const formData = new FormData(form);
        formData.append('_botpoison', result.solution);

        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });

        const parent = form.parentElement;

        if (response.ok) {
          form.style.display = 'none';
          parent.querySelector('.w-form-done').style.display = 'block';
        } else {
          parent.querySelector('.w-form-fail').style.display = 'block';
        }
      } catch (error) {
        const parent = form.parentElement;
        parent.querySelector('.w-form-fail').style.display = 'block';
      }
    });
  });

</script>
